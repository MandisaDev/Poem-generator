<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI poem generator</title>
      <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
    <header>
    <h1>AI poem generator</h1>
</header>

    
    <main>
     <form id="poem-generator-form">
      <input type="text"  placeholder="Enter the topic of the poem" 
        autofocus
          required
          autocomplete="off"
          class="instructions"
        />
         <input type="submit" class="submit-button"  />
      </form>
      <div class="poem" id="poem"> </div>
    </main>

  
    <footer>This AI project was coded by 
        <a href="https://github.com/MandisaDev" target="_blank">Mandisa Radebe</a> and
         is
      <a
        href="https://github.com/MandisaDev/Poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://mandisa-ai-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
